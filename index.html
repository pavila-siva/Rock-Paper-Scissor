<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="img/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="img/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="img/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-results result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play js-auto-play">Auto Play</button>

    <script src="script.js"></script>
  </body>
</html>
